<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ychat app - Descarga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    window.onload = function() {
      if (isAndroid()) {
        document.getElementById('android-download').style.display = 'block';
      } else {
        document.getElementById('android-download').style.display = 'none';
      }
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .btn { padding: 15px 30px; background: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; margin: 10px; text-decoration: none; display: inline-block; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ychat app</h1>
  <div id="android-download" style="display:none;">
    <a href="apk/YChat.apk" class="btn" download>Descargar para Android</a>
  </div>
  <a href="https://chat-app-bymp.onrender.com" class="btn" target="_blank">Ir a la web oficial</a>
</body>
</html>
